<div class="cource-info-view" *ngIf="courseFormData">
    <table>
        <tr>
            <th>Course Name</th>
            <th>Duration</th>
            <th>Credit</th>
            <th>Action</th>
        </tr>
        <tr *ngFor="let val of courseFormData">
            <td>{{val?.name}}</td>
            <td>{{val?.duration}}</td>
            <td>{{val?.credit}}</td>
            <td><button class="delete">Delete</button></td>
        </tr>
    </table>
</div>
